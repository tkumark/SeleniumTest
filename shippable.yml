build_image: selenium/standalone-chrome:3.0.1-carbon
language: python
script:
  - sudo apt-get update
  - sudo apt-get install python2.7 python-pip wget -y
  - python --version
  - pip --version
  - export LC_ALL=C
  - pip install selenium
  - ls -a
  - pwd
  - top -b -n 1 > /home/seluser/top-output.txt
  - cat /home/seluser/top-output.txt
  - ls -la /opt/bin/entry_point.sh
  - nohup /opt/bin/entry_point.sh
  - python ./TestApp/AppLoad.py
